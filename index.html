<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | WHYNOT</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="black_background">
            <img class="on_bp" src="./img/on_background.png" alt="Background Image">
        </div>
        <div class="firstwords">
            <img class="whynot" src="./img/whynot.png" alt="WHYNOT">
            <br>
            <img class="iks" src="./img/iks.png" alt="X">
            <br>
            <img class="calc" src="./img/calculator.png" alt="CALCULATOR">
        </div>
        <div class="calculator">
            <img class="background_calc" src="./img/Rectangle 2.png" alt="Background Calc">
            <div class="main_interface">
                <textarea class="www_window" placeholder="Write here" name="Calculator"></textarea>
               <br>
               <div class="buttons">
                    <button class="one" onclick="">1</button>
                    <button class="two" onclick="">2</button>
                    <button class="three" onclick="">3</button>
                    <button class="plus" onclick="">+</button>
                    <br>
                    <button class="four" onclick="">4</button>
                    <button class="five" onclick="">5</button>
                    <button class="six" onclick="">6</button>
                    <button class="minus" onclick="">-</button>
                    <br>
                    <button class="seven" onclick="">7</button>
                    <button class="eight" onclick="">8</button>
                    <button class="nine" onclick="">9</button>
                    <button class="multiple" onclick="">ร</button>
                    <br>
                    <button class="result" onclick="">=</button>
                    <button class="zero" onclick="">0</button>
                    <button class="button_C">C</button>
                    <button class="devide" onclick="">รท</button>
               </div>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
    <script src="./JS/calculator.js"></script>
</body>
</html>
